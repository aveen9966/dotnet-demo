---
- name: Deploy to K8s Cluster
  hosts: localhost
  connection: local
  become: true
  tasks:
  - name: Deploy Pod
    shell: |
      /usr/local/bin/kubectl apply -f /var/lib/jenkins/workspace/donnet-app/deployment.yml

  - name: Deploy Service
    shell: |
      /usr/local/bin/kubectl apply -f /var/lib/jenkins/workspace/donnet-app/service.yml
